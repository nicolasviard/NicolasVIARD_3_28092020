<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/485cb39ee3.js" crossorigin="anonymous"></script>
    <title>Oh My Food</title>
</head>

<body>
    <header>
            <h1>ohmyfood</h1>
            <img src="img/logo/ohmyfood.png"/>
    </header>
    <main>
        <section class="row-1">
            <h2>Book the menu you like</h2>
            <p>Discover top-of-the-art restaurants we picked for you</p>
            <div class="btn">
                <p>Explore our restaurants</p>
            </div>
        </section>
        <section class="row-2">
            <h2>How it works</h2>
            <button class="favorite styled" type="button">Choose a restaurant</button>
            <button class="favorite styled" type="button">Create your menu</button>
            <button class="favorite styled" type="button">Go enjoy it at the restaurant</button>
        </section>
        <section class="row-3">
            <h2>Restaurants</h2>
            <div class="resto-1">
                <img src="img/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"/>
                <h3>The Full Palette</h3>
                <p>New York</p>
            </div>
            <div class="resto-2">
                <img src="img/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"/>
                <h3>The Enchanted Plate</h3>
                <p>New York</p>
            </div>
            <div class="resto-3">
                <img src="img/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg"/>
                <h3>Bastille</h3>
                <p>New York</p>
            </div>
            <div class="resto-4">
                <img src="img/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"/>
                <h3>Le gourmand</h3>
                <p>New York</p>
            </div>
        </section>
    </main>
    <footer>
        <div class="logo-footer">

        </div>
        <div class="footer-info">
            <a href="#">Suggest a restaurant</a>
            <a href="#">Become a partner</a>
            <a href="#">Legal</a>
            <a href="#">Contact</a>
        </div>
    </footer>
</body>

</html>
